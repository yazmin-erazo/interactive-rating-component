<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="card-raiting">
    <img src="/images/icon-star.svg" alt="Icon star">
    <h2>How did we do?</h2>
    <p class="card-raiting__description">Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!</p>

    <div class="score">
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
    </div>

    <button class="btn-submit" id="submit">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card-thanks hidden">
    <img src="/images/illustration-thank-you.svg" alt="Illustration thank you">

    <p class="rating">
      You selected
      <span id="rating"></span>
      out of 5
    </p>

    <h3>Thank you!</h3>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!
    </p>

    <!-- <button class="btn-submit" id="new-rating">Rate Again</button> -->

  </div>
  <!-- Thank you state end -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="js/index.js"></script>
</body>

</html>
